# Lab Configuration: Default Lab
# This file defines the lab environment configuration

lab:
  name: default-lab
  display_name: Default Lab Configuration
  
  # Platform configuration
  platform: aws
  
  # Machine specifications
  machine_size:
    cpu_cores: 2
    ram_gb: 4
    
  # Image/AMI configuration
  image:
    type: ami
    id: ami-003c60acc3656b8db
    region: us-east-1  # Optional: specify region
    
  # Network configuration
  network:
    vpc: default  # Optional
    subnet: default  # Optional
    
  # User data script (runs on EC2 instance launch)
  user_data: scripts/user-data.sh
  
  # Scripts
  scripts:
    setup: scripts/setup.sh
    teardown: scripts/teardown.sh
    validation: scripts/validate.sh  # Optional: for challenge validation
    
  # Interfaces
  interfaces:
    - name: SSH Access
      type: ssh
      port: 22
      protocol: tcp
      
    - name: Web Interface
      type: web
      port: 8080
      protocol: http
      url: http://localhost:8080
      
  # Environment variables (optional)
  env:
    - name: LAB_ENV
      value: development
      
  # Additional configuration
  metadata:
    description: "Default lab configuration for training exercises"
    tags:
      - training
      - default

