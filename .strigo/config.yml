# Strigo Git Integration Configuration
# This file defines lab configurations and exercises that will be fetched by Strigo

# Lab Configurations
# Define your lab configurations here
labs:
  - name: default-lab
    display_name: Default Lab Configuration
    platform: aws  # Options: aws, azure, gcp, docker, kubernetes
    machine_size:
      cpu: 2
      ram: 4  # in GB
    image: ami-003c60acc3656b8db  # AWS AMI ID or image reference
    user_data: scripts/user-data.sh  # User data script that runs on instance launch
    scripts:
      # Path to setup scripts (optional)
      setup: scripts/setup.sh
      teardown: scripts/teardown.sh
    interfaces:
      # Define lab interfaces (SSH, RDP, Web, etc.)
      - type: ssh
        port: 22
      - type: web
        port: 8080
        url: http://localhost:8080

# Exercises
# Define exercises that reference Markdown files
exercises:
  - name: introduction
    display_name: Introduction Exercise
    file: exercises/introduction.md
    duration: 15  # minutes (optional)
    lab_config: default-lab  # Reference to lab configuration above
  
  - name: hands-on-practice
    display_name: Hands-on Practice
    file: exercises/hands-on-practice.md
    duration: 30
    lab_config: default-lab

